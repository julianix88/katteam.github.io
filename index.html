<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kat Team Events</title>

  <!-- Existing site styles (leave these as-is) -->
  <link rel="stylesheet" href="style.css" />
  <!-- If you load other CSS files on the home page, keep their <link> tags too -->

  <!-- Minimal, safe overrides to prevent overlap -->
  <style>
    :root { --header-height: 72px; }

    /* Keep header above content and visible on scroll */
    .site-header {
      position: sticky !important;
      top: 0;
      z-index: 1000;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    /* If any external CSS makes the header fixed, this pushes the page down safely */
    body.has-fixed-header { padding-top: var(--header-height); }

    /* Layout helpers */
    .container { width: min(100% - 32px, 1200px); margin-inline: auto; }
    .navbar { display: flex; align-items: center; justify-content: space-between; gap: 16px; padding: 12px 0; }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; color: #111827; text-decoration: none; }
    .brand img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    .nav-links { display: flex; gap: 16px; }
    .nav-links a { color: #111827; text-decoration: none; padding: 6px 8px; border-radius: 6px; }
    .nav-links a:hover { background: #f3f4f6; }

    /* Hero video is responsive and never overlaps header */
    .hero { background: #000; }
    .hero .media-wrap { aspect-ratio: 16 / 9; max-height: 80vh; overflow: hidden; }
    .hero video {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Content spacing */
    .section { padding: 32px 0; }
    .stack > * + * { margin-top: 16px; }

    /* Basic responsive tweak for very small screens */
    @media (max-width: 480px) {
      .nav-links { gap: 10px; }
      :root { --header-height: 64px; }
    }
  </style>
</head>

<!-- Keep this class to be safe even if other CSS fixes the header -->
<body class="has-fixed-header">
  <header class="site-header">
    <div class="container navbar">
      <a class="brand" href="index.html">

        <span>Kat Team Events</span>
      </a>

        <a href="index.html">Home</a>
        <a href="aboutus.html">About</a>
        <a href="artists.html">Artists</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- HERO VIDEO: replace the file name with your actual video in /video -->
    <section class="hero">
      <div class="media-wrap">
        <video class="hero-video" autoplay muted loop playsinline>
          <source src="video/Promo.mp4" type="video/mp4" />
          <!-- Optional: add a poster for quick first paint -->
          <!-- poster="images/your-poster.jpg" -->
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

    <!-- Example welcome/content section (keep or replace with your existing content) -->
    <section class="section">
      <div class="container stack">
        <h1>Experience Unforgettable Events</h1>
        <p>Professional DJs, MCs, singers, lighting and full entertainment services for weddings, parties, and corporate events.</p>
        <p><a href="contact.html">Book your event</a> Â· <a href="gallery.html">View our gallery</a></p>
      </div>
    </section>

    <!-- If you have more sections on your current home page, keep them below -->
  </main>

  <footer class="section" role="contentinfo">
    <div class="container">
      <p>&copy; <span id="year"></span> Kat Team Events</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
